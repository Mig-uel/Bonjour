<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonjour</title>
  <script defer src="./js/main.js" type="module"></script>
</head>

<body>
  <div class="container-fluid">

    <div class="greeting-quote-container">
      <!--TOP/WIDE Container-->
      <div id="greeting"><span id="greeting-text">Good Morning</span>, <span id="name-text">User</span>!</div>
      <div class="quote-container">
        <div id="quote">"<span id="quote-text">I will love the light for it shows me the way, yet I will endure the
            darkness because it shows me the stars.</span>"
        </div>
        <div id="quote-author">- <span id="quote-author-text">Og Mandino</span></div>
      </div>
    </div>

    <div class="temperature-and-covid-container">
      <!--BOTTOM/WIDE Container-->

      <!-- TEMPERATURE WIDGET -->
      <div id="temperature-container" class="widgets">
        <div id="location"></div>
        <div class="weather-and-temperature-container">
          <div id="weather-container">
            <img id="weather-icon" src="https://placehold.it/" alt="" />
          </div>
          <div id="temperature"></div>
        </div>
        <div class="hi-lo-container">
          <div id="hi"></div>
          <div id="lo"></div>
        </div>
      </div>


      <!-- News WIDGET -->
      <div id="news" class="widgets">
        <div id="headlines-container">
          <div id="content-title">Today's Top Headlines</div>
        </div>
      </div>

    </div>
  </div>


</body>

</html>
